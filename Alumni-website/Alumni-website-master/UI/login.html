<!DOCTYPE html>
<html>

<head>
    <title>Amrita Alumni Connect</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="alumni.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
</head>

<body>
    <div class="col-md-12 mainContain">
    <div class="innerContain">
        <div class="col-md-offset-2 col-md-8 formContain">
        <div class="col-md-6 logowrap">
          
        </div>
            <div class="col-md-6">
            <form class="login-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div> 
                <button type="submit" class="btn btn-default logbtn">Login</button>
            </form>
            </div>
        </div>
    </div>
    </div>
</body>
