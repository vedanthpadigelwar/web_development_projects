<!DOCTYPE html>
<html>

<head>
    <title>Amrita Alumni Connect</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="alumni.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
</head>

<body>
    <div class="col-md-12 mainContains">
    <div class="innerContain">
        <div class="col-md-offset-2 col-md-8 formContain">
            <div class="col-md-offset-1 col-md-10">
            <h1>REGISTER</h1>
            <hr>
            <form class="login-form">
            <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Department</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Department">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Year of Passing</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Year">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div> 
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div> 
                <div class="sign-contain">
                <button type="submit" class="btn btn-default logbtn">Sign Up</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
</body>
